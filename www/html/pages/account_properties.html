<div id="account_properties_page" class="paginated page">
    <section class="content-header">
        <h1 data-i18n="account_properties" class="col-xs-12 col-sm-6"><b><i class="fa fa-sticky-note"></i>ACCOUNT PROPERTIES</b></h1>
        <div class="col-xs-12 col-sm-6">
            <div class="btn-group text-right " data-toggle="buttons" id="account_properties_page_type" style="display: flex; justify-content: flex-end;">
                <label class="btn btn-default active" data-type="incoming">
                    <input type="radio" name="account_properties_page_type"> <span data-i18n="incoming">INCOMING</span>
                </label>
                <label class="btn btn-default" data-type="outgoing">
                    <input type="radio" name="account_properties_page_type"> <span data-i18n="outgoing">OUTGOING</span>
                </label>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#set_account_property_modal" data-i18n="set">SET</button>
            </div>
        </div>
        <div class="clearfix"></div>
    </section>
    <section class="content" id="account_properties_section">
        <script type="text/x-handlebars-template">
            <div class="data-container {{when isLoading 'data-loading' isEmpty 'data-empty'}} table-responsive">
                <table class="table table-striped" id="account_properties_table">
                    <thead>
                    <tr>
                        <th>{{header}}</th>
                        <th>{{i18n "property"}}</th>
                        <th>{{i18n "value"}}</th>
                        <th>{{i18n "action"}}</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{#each properties}}
                            <tr>
                                <td>{{{accountFormatted}}}</td>
                                <td>{{{property}}}</td>
                                <td>{{{value}}}</td>
                                <td>{{{action_update}}}{{{action_delete}}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
                <div class="data-loading-container"><img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" /></div>
                <div class="data-empty-container">
                    <p>
                        <span>{{i18n "no_properties"}}</span>
                    </p>
                </div>
                <div class="data-pagination"></div>
            </div>
        </script>
    </section>
</div>
